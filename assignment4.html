<body id="body">
        
    <input type="range" min="0" max="100" value="50" step="1" class="slider" id="myRange" style="animation-delay: -50s"
        oninput="this.style.animationDelay = -this.value + 's'" />
 
      <datalist id="value">
        <option value="0" label="White"></option>
        <option value="100" label="Black"></option>
      </datalist>


      <p id="monkeyhappy">Monkey likes colors! Keep him happy by moving the slider!</p>
      <p><img src="monkey.jpg" alt="monkey :D">   </p>
